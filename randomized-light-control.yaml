blueprint:
  name: Randomized Offset Control v7.0
  description: >
    v7.0 (Dec 2025) – Supports scenes, lights, switches. Random ± offset around sunrise/sunset/fixed time. Final – no validation errors.
    
    • Sunrise/Sunset: true ± variation (early offset + random delay via loop)
    • Fixed time: early trigger + random delay via loop
    • turn_on: scenes → scene.turn_on | lights/switches → light.turn_on (optional brightness/transition)
    • turn_off: lights/switches only
  domain: automation
  input:
    trigger_type:
      name: Trigger Type
      default: sunset
      selector:
        select:
          options:
            - sunrise
            - sunset
            - fixed
    max_offset_minutes:
      name: Max Random Offset (± minutes)
      default: 30
      selector:
        number:
          min: 0
          max: 240
          unit_of_measurement: minutes
    fixed_trigger_time:
      name: Early Trigger Time (only for Fixed)
      selector:
        time:
    action:
      name: Action
      default: turn_on
      selector:
        select:
          options:
            - turn_on
            - turn_off
    entities:
      name: Entities / Scenes to Control
      selector:
        target:
          entity:
            domain:
              - light
              - switch
              - scene
    brightness_pct:
      name: Brightness % (lights only, turn_on)
      default: 0
      selector:
        number:
          min: 0
          max: 100
    transition:
      name: Transition seconds (lights only, turn_on)
      default: 0
      selector:
        number:
          min: 0
          max: 60

trigger:
  - platform: sun
    event: sunrise
    offset: "{{ max_offset_minutes * -60 }}"
    id: sunrise
  - platform: sun
    event: sunset
    offset: "{{ max_offset_minutes * -60 }}"
    id: sunset
  - platform: time
    at: !input fixed_trigger_time
    id: fixed

action:
  - variables:
      current_trigger: "{{ trigger.id }}"
      selected_trigger: "{{ !input trigger_type }}"
      is_selected_trigger: "{{ current_trigger == selected_trigger }}"
      random_full_minutes: "{{ range(0, !input max_offset_minutes + 1) | random }}"
      random_extra_seconds: "{{ range(0, 60) | random }}"
      entity_list: "{{ [entities.entity_id] if entities.entity_id is string else entities.entity_id }}"
      has_scene: "{{ entity_list | select('match', '^scene\\.') | list | count > 0 }}"
      has_params: "{{ !input brightness_pct > 0 or !input transition > 0 }}"
      is_turn_on: "{{ !input action == 'turn_on' }}"
      is_turn_off: "{{ !input action == 'turn_off' }}"
  - condition: template
    value_template: "{{ is_selected_trigger }}"
  - repeat:
      count: "{{ random_full_minutes }}"
      sequence:
        - delay:
            minutes: 1
  - delay:
      seconds: "{{ random_extra_seconds }}"
  - if:
      - condition: template
        value_template: "{{ is_turn_on and has_scene }}"
    then:
      - service: scene.turn_on
        target:
          entity_id: "{{ entity_list }}"
  - if:
      - condition: template
        value_template: "{{ is_turn_on and not has_scene and has_params }}"
    then:
      - service: light.turn_on
        target:
          entity_id: "{{ entity_list }}"
        data:
          brightness_pct: !input brightness_pct
          transition: !input transition
  - if:
      - condition: template
        value_template: "{{ is_turn_on and not has_scene and not has_params }}"
    then:
      - service: light.turn_on
        target:
          entity_id: "{{ entity_list }}"
  - if:
      - condition: template
        value_template: "{{ is_turn_off }}"
    then:
      - service: light.turn_off
        target:
          entity_id: "{{ entity_list }}"
mode: single
